<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Compound Interest Calculator</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>TERNA CHIDIEBERE TERFA</h1>
        </header>
        <main>
            <h2>Compound Interest Calculator</h2>
            <form id="calculator">
                <div class="form-group">
                    <label for="principal">Principal Amount:</label>
                    <input type="number" id="principal" required>
                </div>
                <div class="form-group">
                    <label for="rate">Annual Interest Rate (%):</label>
                    <input type="number" id="rate" required>
                </div>
                <div class="form-group">
                    <label for="timesCompounded">Times Compounded Per Year:</label>
                    <input type="number" id="timesCompounded" required>
                </div>
                <div class="form-group">
                    <label for="years">Number of Years:</label>
                    <input type="number" id="years" required>
                </div>
                <button type="button" onclick="calculateCompoundInterest()">Calculate</button>
            </form>
            <div id="result"></div>
        </main>
    </div>
    <script src="script.js"></script>
</body>
</html>
