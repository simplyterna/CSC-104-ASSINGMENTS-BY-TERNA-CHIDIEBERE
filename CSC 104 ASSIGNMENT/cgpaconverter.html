<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>CGPA Calculator</title>
<style>
    body {
        background-color: #e0f7fa;
        font-family: Arial, sans-serif;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        margin: 0;
    }
    .container {
        background-color: #0288d1;
        padding: 20px;
        border-radius: 8px;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        color: white;
        text-align: center;
        width: 300px;
    }
    .container input, .container select, .container button {
        padding: 10px;
        margin: 10px 0;
        border: none;
        border-radius: 5px;
        width: calc(100% - 22px); /* adjust width for padding */
    }
    .container button {
        background-color: #01579b;
        color: white;
        cursor: pointer;
        width: 100%;
    }
    .container button:hover {
        background-color: #013f78;
    }
    .container .result {
        margin-top: 20px;
        font-size: 18px;
    }
    .container label {
        display: block;
        text-align: left;
        margin-bottom: 5px;
    }
</style>
</head>
<body>

<div class="container">
    <h2>CGPA Calculator</h2>
    
    <label for="gradeCSC104">Grade for CSC 104:</label>
    <select id="gradeCSC104" onchange="calculateCGPA()">
        <option value="4.0">A</option>
        <option value="3.5">B+</option>
        <option value="3.0">B</option>
        <option value="2.5">C+</option>
        <option value="2.0">C</option>
        <option value="1.5">D+</option>
        <option value="1.0">D</option>
        <option value="0.0">F</option>
    </select>

    <label for="gradeCSC105">Grade for CSC 105:</label>
    <select id="gradeCSC105" onchange="calculateCGPA()">
        <option value="4.0">A</option>
        <option value="3.5">B+</option>
        <option value="3.0">B</option>
        <option value="2.5">C+</option>
        <option value="2.0">C</option>
        <option value="1.5">D+</option>
        <option value="1.0">D</option>
        <option value="0.0">F</option>
    </select>

    <p>CGPA: <span id="cgpa">0.00</span></p>
</div>

<script>
function calculateCGPA() {
    var gradeCSC104 = parseFloat(document.getElementById("gradeCSC104").value);
    var gradeCSC105 = parseFloat(document.getElementById("gradeCSC105").value);
    var totalGradePoints = (gradeCSC104 * 2) + (gradeCSC105 * 3);
    var totalUnits = 2 + 3;
    var cgpa = totalGradePoints / totalUnits;
    
    document.getElementById("cgpa").innerHTML = cgpa.toFixed(2);
}
</script>

</body>
</html>
