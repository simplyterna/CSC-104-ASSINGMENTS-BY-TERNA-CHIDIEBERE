<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Degree Converter</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1 class="logo">TERNA CHIDIEBERE TERFA</h1>
        <div class="converter">
            <h2>Degree Converter</h2>
            <div class="input-group">
                <label for="celsius">Celsius:</label>
                <input type="number" id="celsius" placeholder="Enter Celsius">
                <button onclick="convertToCelsius()">Convert to Fahrenheit</button>
            </div>
            <div class="input-group">
                <label for="fahrenheit">Fahrenheit:</label>
                <input type="number" id="fahrenheit" placeholder="Enter Fahrenheit">
                <button onclick="convertToFahrenheit()">Convert to Celsius</button>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
